<!DOCTYPE html>
<html>
<head>
	<title>Cons. Bin</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any">
	<link rel="stylesheet" href="./style.css" type="text/css">

	<!-- Print -->
	<link rel="stylesheet" href="./print.css" type="text/css" media="print">
	
	<script src="./lib/cleave.min.js"></script>
	<script type="module" src="./index.js"></script>
</head>
<body>                                              	
	<!--<script src="//cdn.jsdelivr.net/npm/eruda"></script>
	<script>eruda.init();</script>
	<!-- menu -->

	<div class="container_module_selection">
		<div></div>
		<div class="module_selection">

			<!-- testing -->
			
			<div id="subtitle_sale" class="module_subtitle">Ventas</div>
			<button id="btn_goto_sale_search" class="btn_module">Transacciones</button>
			<button id="btn_goto_sale"   class="btn_module">Nueva compra</button>
			<!--<button id="btn_goto_payment" class="btn_module">Pago</button>-->
					
			<div id="subtitle_vehicle" class="module_subtitle">Vehiculos</div>
			<button id="btn_goto_vehicle_search"   class="btn_module">Buscar Vehiculo</button>
			<!--<button id="btn_goto_vehicle_edit"     class="btn_module">Editar Vehiculo</button>-->
			<button id="btn_goto_vehicle_register" class="btn_module">Registrar Vehiculo</button>

			<div id="subtitle_client" class="module_subtitle">Clientes</div>
			<button id="btn_goto_client_search"   class="btn_module">Buscar Cliente</button>
			<!--<button id="btn_goto_client_edit"     class="btn_module">Editar Datos Cliente</button>-->
			<button id="btn_goto_client_register" class="btn_module">Registrar Cliente</button>
			
			<div id="subtitle_employee" class="module_subtitle">Empleados</div>
			<button id="btn_goto_employee_search"   class="btn_module">Buscar Empleado</button>
			<!--<button id="btn_goto_employee_edit"     class="btn_module">Editar Datos Empleados</button>-->
			<button id="btn_goto_employee_register" class="btn_module">Registrar Empleados</button>
			
		</div>
	</div>

	<!-- header -->

	<div class="header">
		<p>Sistema de Informacion Concesionaria</p>

		<!-- user info -->

		<div class="header_user">
			<img class="header_icon_user" src="./img/user.svg">
			<div id="header_userinfo" ></div>
			<button id="btn_logout">Cerrar Sesi√≥n</button>
		</div>
	</div>

	<!-- content -->

	<div class="content_container">
	<div class="content_content">

		<div class="floating_message" id="floating_message">
			<div>
				<b></b>
				<p></p>
			</div>
		</div>


		<div id="module_dialog_picker" style="display: none;"></div>

		<!-- modules -->
		
		<div id="module_container" class="module_container" >
			<div id="module_vehicle_search"></div>
			<div id="module_vehicle_edit"></div>
			<div id="module_vehicle_register"></div>
			
			<div id="module_client_search"></div>
			<div id="module_client_edit"></div>
			<div id="module_client_register"></div>

			<div id="module_employee_search"></div>
			<div id="module_employee_edit"></div>
			<div id="module_employee_register"></div>
			
			<div id="module_sale"></div>
			<div id="module_sale_search"></div>
			<div id="module_payment"></div>
			<div id="module_facture_viewer"></div>
			<div id="module_report_money_viewer"></div>
			<div id="module_report_inventory_viewer"></div>
			
		</div>
	</div>
	</div>
	
</body>
</html>

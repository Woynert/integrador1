<!DOCTYPE html>
<html>
<head>
	<title>Table Demo</title>
	<link rel="stylesheet" href="./style.css">
	<script type="module" src="./client.js"></script>
</head>
<body>                                              	

	<div class="header">
		<p>Sistema de Informacion Concesionaria</p>
	</div>




	<div class="separator">

		<div id="module_selection" class="separator_child">
			<div class="module_subtitle">Vehiculos</div>
			<button id="btn_goto_search"   class="btn_module">Buscar Vehiculo</button>
			<button id="btn_goto_edit"     class="btn_module">Editar Vehiculo</button>
			<button id="btn_goto_register" class="btn_module">Registrar Vehiculo</button>
			<div class="module_subtitle">Clientes</div>
			<button id="btn_goto_" class="btn_module">Buscar Cliente</button>
			<button id="btn_goto_" class="btn_module">Editar Datos Cliente</button>
			<button id="btn_goto_" class="btn_module">Registrar Cliente</button>
		</div>

		<div class="separator_child ">
			<div class="floating_message" id="floating_message">
				<div>
					<b></b>
					<p></p>
				</div>
			</div>
			<div class="module_container" >
				<div id="mod_search_vehicle"></div>
				<div id="mod_edit_vehicle"></div>
				<div id="mod_register_vehicle"></div>
			</div>
		<div>
	</div>
	
</body>
</html>
